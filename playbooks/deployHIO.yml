

- hosts: master:workers
  
  tasks:

  - name: "Install python 3 and update repositories"
    become: yes
    apt:
      name: python3
      update_cache: yes

  - name: "Install pip3"
    become: yes
    apt:
      name: python3-pip
      update_cache: yes

- hosts: workers

  tasks:

  # Install Docker

  - name: "ensure repository key is installed"
    become: yes
    apt_key:
      id: "58118E89F3A912897C070ADBF76221572C52609D"
      keyserver: "hkp://p80.pool.sks-keyservers.net:80"
      state: present

  - name: "ensure docker registry is available"
    become: yes
    # For Ubuntu 14.04 LTS, use this repository:
    # apt_repository: repo='deb https://apt.dockerproject.org/repo ubuntu-trusty main' state=present
    # For Ubuntu 16.04 LTS, use this repo instead:
    apt_repository: repo='deb https://apt.dockerproject.org/repo ubuntu-xenial main' state=present

  - name: "ensure docker and dependencies are installed"
    become: yes
    apt: name=docker-engine update_cache=yes

  - name: "start docker service"
    become: yes
    service:
      name: docker
      state: restarted

- hosts: master:workers

  tasks:

  - name: "clone HarmonicIO from github"
    git:
      repo: https://github.com/HASTE-Project/HarmonicIO
      dest: /home/ubuntu/HarmonicIO
      version: master
      force: yes

  - name: "Install HarmonicIO"
    command: pip3 install -e .
    args:
      chdir: /home/ubuntu/HarmonicIO
    become: yes

  - name: "Setup worker IPs and ports"
    copy:
      content: |
              { "node_name": "PE Worker",
              "node_port": 8888,
              "node_addr": "{{ ansible_default_ipv4.address }}",
              "node_internal_addr": "{{ ansible_default_ipv4.address }}",
              "node_external_addr": "{{ ansible_default_ipv4.address }}",
              "master_addr": "{{ hostvars[item]['ansible_default_ipv4']['address'] }}",
              "master_port": 8080,
              "node_data_port_range": [9000, 9010],
              "std_idle_time": 5 }

      dest: /home/ubuntu/HarmonicIO/harmonicIO/worker/configuration.json
    become: yes
    with_items:
      - "{{ groups['master'] }}"

  - name: "Setup master IPs and ports"
    copy:
      content: |
              { "node_name": "PE Master",
              "master_addr": "{{ hostvars[item]['ansible_default_ipv4']['address'] }}",
              "node_port": 8080,
              "node_data_port_range": [8090,8099],
              "std_idle_time": 5 }

      dest: /home/ubuntu/HarmonicIO/harmonicIO/master/configuration.json
    become: yes
    with_items:
      - "{{ groups['master'] }}"

# Install Supervisord

  - name: "install supervisord"
    become: yes
    apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
    with_items:
            - supervisor

  - name: "supervisor service log directory"
    become: yes
    file:
        path: /var/log/supervisor
        state: directory

  - name: "harmonicIO service log directory"
    become: yes
    file:
        path: /home/ubuntu/HarmonicIO/logs
        state: directory

  - name: "start supervisord service"
    become: yes
    service:
        name: supervisor
        state: restarted

- hosts: master

  tasks:

  - name: "setup supervisord service configuration file for harmonicIO master"
    template:
        src: ../configurationTemplates/harmonic_master.conf.j2
        dest: /etc/supervisor/conf.d/harmonic_master.conf
        owner: root
    become: yes

  - name: "harmonicIO master service stdout stderr log files"
    become: yes
    file:
        path: /home/ubuntu/HarmonicIO/logs/{{ item }}
        state: touch
    with_items:
      - harmonic_master.log
      - harmonic_master.err

  - name: "add supervisord harmonicIO master service"
    supervisorctl:
        name: harmonic_master
        state: present
    become: yes

  - name: "start supervisord harmonicIO master service"
    supervisorctl:
        name: harmonic_master
        state: started
    become: yes

- hosts: workers

  tasks:

  - name: "setup supervisord service configuration file for harmonicIO worker"
    template:
        src: ../configurationTemplates/harmonic_worker.conf.j2
        dest: /etc/supervisor/conf.d/harmonic_worker.conf
        owner: root
    become: yes

  - name: "harmonicIO worker service stdout stderr log files"
    become: yes
    file:
        path: /home/ubuntu/HarmonicIO/logs/{{ item }}
        state: touch
    with_items:
      - harmonic_worker.log
      - harmonic_worker.err

  - name: "add supervisord harmonicIO worker service"
    supervisorctl:
        name: harmonic_worker
        state: present
    become: yes

  - name: "start supervisord harmonicIO worker service"
    supervisorctl:
        name: harmonic_worker
        state: started
    become: yes
